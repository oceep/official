<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceep AI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-katex-extension/lib/index.umd.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: {
                        'fade-up': 'fadeUp 0.5s ease-out forwards',
                        'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                    },
                    keyframes: {
                        fadeUp: { 'from': { opacity: '0', transform: 'translateY(10px)' }, 'to': { opacity: '1', transform: 'translateY(0)' } },
                        popIn: { '0%': { transform: 'scale(0.9)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } }
                    }
                }
            }
        }
    </script>
    <style>
        body { -ms-overflow-style: none; scrollbar-width: none; }
        ::-webkit-scrollbar { display: none; }
        .markdown-body p { margin-bottom: 0.75em; line-height: 1.6; }
        .markdown-body pre { background: rgba(0,0,0,0.3); padding: 1em; border-radius: 0.5em; overflow-x: auto; margin: 1em 0; border: 1px solid rgba(255,255,255,0.1); }
        .markdown-body code { font-family: monospace; background: rgba(255,255,255,0.1); padding: 0.1em 0.3em; border-radius: 0.2em; font-size: 0.9em; }
        .markdown-body a { color: #60a5fa; text-decoration: underline; }
        .cursor-blink::after { content: '▋'; margin-left: 2px; animation: blink 1s step-start infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="bg-gradient-to-br from-[#212935] to-black text-gray-100 h-screen w-screen overflow-hidden flex" id="app-body">

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 bg-[#0f0f12] border-r border-white/10 flex flex-col transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
        <div class="p-4 flex flex-col gap-4">
            <div class="flex justify-between items-center lg:hidden">
                <h2 class="font-bold text-lg text-white">Menu</h2>
                <button id="close-sidebar" class="text-gray-400"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg></button>
            </div>
            <button id="new-chat-btn" class="w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-full font-semibold shadow-lg active:scale-95 transition-transform">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                Trò chuyện mới
            </button>
        </div>
        <div id="session-list" class="flex-1 overflow-y-auto px-2 pb-4 space-y-1"></div>
    </aside>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-30 hidden lg:hidden"></div>

    <main class="flex-1 flex flex-col relative h-full w-full min-w-0">
        <header class="p-4 flex justify-between items-center z-20 shrink-0">
            <div class="flex items-center gap-4">
                <button id="open-sidebar" class="lg:hidden p-2 text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
                <span class="text-blue-400 text-2xl font-bold">Oceep AI</span>
            </div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 scroll-smooth">
            <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center animate-fade-up">
                <h1 class="text-5xl font-bold mb-4 opacity-90 text-white">Xin chào</h1>
                <p class="text-gray-400">Tôi có thể giúp gì cho bạn?</p>
            </div>
            <div id="messages-area" class="w-full max-w-3xl mx-auto flex flex-col gap-6 pb-4 hidden"></div>
            <div id="scroll-anchor"></div>
        </div>

        <footer class="w-full max-w-3xl mx-auto px-4 pb-4 z-20 shrink-0">
            <div class="relative flex flex-col bg-white/5 border border-white/10 backdrop-blur-lg rounded-[2rem] p-2">
                <div id="image-preview" class="hidden px-4 pt-2 relative w-fit">
                    <img id="preview-img" src="" class="h-16 rounded-lg border border-white/20">
                    <button id="remove-img" class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">×</button>
                </div>
                <div class="flex items-end w-full">
                    <textarea id="user-input" rows="1" placeholder="Nhập tin nhắn..." class="flex-grow bg-transparent border-none focus:ring-0 focus:outline-none text-lg pl-5 py-3 resize-none max-h-[150px] text-gray-200 placeholder-gray-500"></textarea>
                    <div class="flex items-center shrink-0 pr-1 pb-1.5 gap-1">
                        <button id="search-toggle" class="p-2.5 rounded-full text-gray-400 hover:bg-white/10 transition-colors" title="Bật tìm kiếm"><svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="11" cy="11" r="8" stroke-width="1.5"></circle><path stroke-linecap="round" stroke-width="1.5" d="m21 21-4.35-4.35"></path></svg></button>
                        <button onclick="document.getElementById('file-upload').click()" class="p-2.5 rounded-full text-gray-300 hover:bg-white/10"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg></button>
                        <input type="file" id="file-upload" class="hidden" accept="image/*">
                        <button id="send-btn" class="flex items-center justify-center w-11 h-11 bg-blue-600 hover:bg-blue-500 text-white rounded-full transition-colors shrink-0 ml-1 shadow-lg active:scale-90"><svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" /></svg></button>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
