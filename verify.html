<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực bảo mật - Oceep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: #3b82f6;
            box-shadow: 0 0 10px #3b82f6;
            animation: scan 2s linear infinite;
            top: 0;
        }
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .fingerprint {
            transition: all 0.5s ease;
        }
        .fingerprint:hover {
            color: #60a5fa;
            transform: scale(1.05);
            cursor: pointer;
        }
        .success-ring {
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        @keyframes ping {
            75%, 100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen overflow-hidden relative">

    <div class="absolute inset-0 z-0 opacity-30 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-blue-900 via-gray-900 to-black"></div>

    <div class="z-10 bg-black/40 backdrop-blur-xl border border-white/10 p-8 rounded-3xl shadow-2xl max-w-md w-full text-center flex flex-col items-center">
        
        <div class="mb-6 relative w-24 h-24 flex items-center justify-center bg-gray-800/50 rounded-full border border-white/10 overflow-hidden group">
            <svg id="fingerprint-icon" class="w-12 h-12 text-gray-400 fingerprint" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7.864 4.243A7.5 7.5 0 0119.5 10.5c0 2.92-.556 5.709-1.568 8.268M5.742 6.364A7.465 7.465 0 004.5 10.5a7.464 7.464 0 01-1.15 3.993m1.989 3.559A11.209 11.209 0 008.25 10.5a3.75 3.75 0 117.5 0c0 .527-.021 1.049-.064 1.565m4.382-2.893c.069-.68.082-1.427.012-2.181a11.246 11.246 0 00-2.323-6.681M15.75 12c0 .18-.013.357-.037.53l-4.27 4.27a.375.375 0 01-.53.53l-4.27-4.27a11.232 11.232 0 00-1.432-1.56" />
            </svg>
            <div id="scan-effect" class="scan-line hidden"></div>
            <div id="success-ring" class="absolute inset-0 rounded-full border-2 border-green-500 hidden"></div>
        </div>

        <h1 class="text-2xl font-bold mb-2">Xác thực bảo mật</h1>
        <p id="status-text" class="text-gray-400 text-sm mb-8">Hệ thống yêu cầu xác minh bạn là người thật để tiếp tục sử dụng Oceep.</p>

        <button id="verify-btn" class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-semibold transition-all shadow-lg shadow-blue-900/50 active:scale-95">
            Bấm để Xác minh
        </button>
    </div>

    <script>
        const btn = document.getElementById('verify-btn');
        const icon = document.getElementById('fingerprint-icon');
        const scanEffect = document.getElementById('scan-effect');
        const statusText = document.getElementById('status-text');
        const successRing = document.getElementById('success-ring');

        btn.addEventListener('click', () => {
            // 1. Trạng thái đang quét
            btn.disabled = true;
            btn.textContent = "Đang kiểm tra...";
            btn.classList.add('bg-gray-600', 'cursor-not-allowed');
            scanEffect.classList.remove('hidden');
            icon.classList.add('text-blue-400');

            // 2. Giả lập delay 2 giây
            setTimeout(() => {
                // 3. Trạng thái thành công
                scanEffect.classList.add('hidden');
                icon.classList.remove('text-blue-400');
                icon.classList.add('text-green-500');
                successRing.classList.remove('hidden');
                successRing.classList.add('success-ring');
                
                statusText.textContent = "Xác minh thành công! Đang chuyển hướng...";
                statusText.classList.replace('text-gray-400', 'text-green-400');
                btn.textContent = "Thành công";
                btn.classList.replace('bg-gray-600', 'bg-green-600');

                // 4. Chuyển hướng về trang chủ sau 1 giây
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            }, 2000);
        });
    </script>
</body>
</html>
